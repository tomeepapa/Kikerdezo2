<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <head>
        <title>Szófelvitel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>                
    </head>
    <h:body>        
        <h:form>
                     
            <h:outputText value="id"/>
            <h:inputText  value="#{update.id}" required="true" requiredMessage="id is mandatory."/>          
            <br/> 
         
            <h:outputText value="Idegen szó"/>
            <h:inputText  value="#{update.fMean}" required="true" requiredMessage="id is mandatory."/>          
            <br/>          
            <h:outputText value="Magyar jelentés 1"/>
            <h:inputText  value="#{update.hMean1}" required="true" requiredMessage="id is mandatory."/>          
            <br/>          
            <h:outputText value="Magyar jelentés 2"/>
            <h:inputText  value="#{update.hMean2}" />          
            <br/>          
            <br/>
            <h:commandButton value="Módosít" class="button" action="#{update.updateWord(update.id,update.hMean1, update.hMean2, update.fMean)}" />      
        </h:form>   
         <a href="index.xhtml"><input type="button" value="Főmenü" /></a>  
    </h:body>
</html>
