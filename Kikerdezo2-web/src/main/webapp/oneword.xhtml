<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <head>
        <title>Egy szó</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
<body id="mainBody">
        <div>
            <h:dataTable  id="tbl" value="#{oneword.selectedWord}" var="szolist"                                   
                                    rows="15" >  
                <h:column>
                    <f:facet name="header">Idegen jelentés</f:facet>
                        #{szolist.getfMean()}                    
                </h:column>    
                   <h:column>
                    <f:facet name="header">Magyar 1</f:facet>
                        #{szolist.gethMean1()}                    
                </h:column>  
                <h:column>
                    <f:facet name="header">Magyar 2</f:facet>
                        #{szolist.gethMean2()}                    
                </h:column>  
            </h:dataTable>   
              <a href="index.xhtml"><input type="button" value="Főmenü" /></a>  
        </div>
    </body>
</html>
